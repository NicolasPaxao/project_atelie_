name: atelie
description: Projeto dedicado a minha tia.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  datetime_picker_formfield:
  intl:
  provider:
  validators:
  mobx:
  flutter_mobx:
  firebase_core:
  firebase_auth:
  cloud_firestore:
  clipboard:
  uuid:

dev_dependencies:
  flutter_test:
    sdk: flutter
  mobx_codegen:
  build_runner:


  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/

  fonts:
      - family: Montserrat
        fonts:
          - asset: assets/fonts/montserrat/Montserrat-Light.ttf
            weight: 300
          - asset: assets/fonts/montserrat/Montserrat-Medium.ttf
            weight: 500
          - asset: assets/fonts/montserrat/Montserrat-Regular.ttf
            weight: 400
          - asset: assets/fonts/montserrat/Montserrat-SemiBold.ttf
            weight: 600
